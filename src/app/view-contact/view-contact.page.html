<ion-header>
  <ion-toolbar>
		<ion-buttons slot="start">
      <ion-menu-button menu="main-menu">
        <ion-icon name="apps" color="light"></ion-icon>
      </ion-menu-button>
    </ion-buttons>

		<ion-buttons slot="end" class="ion-margin-bottom">
			<ion-button fill="clear" (click)="notifyContacts()">
        <ion-icon name="notifications" color="light"></ion-icon>
			</ion-button>
		</ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  
  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <div class="ion-text-center ion-margin-top ion-padding">
    <p style="font-size: small; color: whitesmoke">If you have added contacts to your contact tracing list, they will appear below. You can also clear them if you've recovered</p>
  </div>
    <div class="container">
      <div class="form ion-text-center">
        <ion-list *ngFor="let item of items">
        <ion-item lines="none">
            <ion-grid>
              <ion-row class="ion-align-items-center">
                <ion-col size="3">
                  <ion-icon name="person-outline"></ion-icon>
                </ion-col>
                <ion-col size="7">
                  <ion-label>
                    <h4>{{item['fullName']}}</h4>
                    <h6>{{item['phoneNumber']}}</h6>
                  </ion-label>
                </ion-col>
                <ion-col size="2">
                  <ion-button color="light" fill="clear">
                    <ion-icon slot="icon-only" name="ellipsis-vertical"></ion-icon>
                  </ion-button>
                </ion-col>
              </ion-row>
            </ion-grid>
        </ion-item>
      </ion-list>
         
      
      <ion-button expand='block' (click) = "deleteData()">Clear Contact</ion-button>
      
      </div>

    </div>
</ion-content>
