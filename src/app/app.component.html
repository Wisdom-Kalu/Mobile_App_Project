<ion-app>
  <ion-menu menuId="main-menu" content-id="main">
    <ion-header [translucent]="true">
      <ion-toolbar color="#362170">
        <ion-title size="large">COVID-19 Tracking App</ion-title>
      </ion-toolbar>
    </ion-header>
    
    <ion-content [fullscreen]="true">

      <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
        <ion-refresher-content
          pullingIcon="chevron-down-circle-outline"
          pullingText="Pull to refresh"
          refreshingSpinner="circles"
          refreshingText="Refreshing...">
        </ion-refresher-content>
      </ion-refresher>
      
      <ion-list>
        <ion-menu-toggle> 
          <ion-item routerLink="/home-page">
            <ion-icon name="home-outline" slot="start"></ion-icon>
            <ion-label>Home</ion-label>
          </ion-item>
          <ion-item routerLink="/statistics">
            <ion-icon name="bar-chart-outline" slot="start"></ion-icon>
            <ion-label>COVID-19 Statistics</ion-label>
          </ion-item>
          <ion-item routerLink="/welcome">
            <ion-icon name="stop-circle-outline" slot="start"></ion-icon>
            <ion-label>Prevention</ion-label>
          </ion-item>
          <ion-item routerLink="/add-contact">
            <ion-icon name="person-add-outline" slot="start"></ion-icon>
            <ion-label>Setup Contact Tracing</ion-label>
          </ion-item>
          <ion-item routerLink="/view-contact">
            <ion-icon name="people-circle-outline" slot="start"></ion-icon>
            <ion-label>Contact Tracing List</ion-label>
          </ion-item>
        </ion-menu-toggle>
      </ion-list>
    </ion-content>
  </ion-menu>
  <ion-router-outlet id="main"></ion-router-outlet>
  
</ion-app>
