<ion-header class="ion-no-border">
	<ion-toolbar>

		<ion-buttons slot="start">
        <ion-back-button color="light" defaultHref="/home-page" icon="chevron-back"></ion-back-button>
		</ion-buttons>

		<ion-buttons slot="end">
			<ion-button class="bordered" fill="clear">
				<ion-icon name="notifications" color="light"></ion-icon>
			</ion-button>
		</ion-buttons>
	</ion-toolbar>

	<ion-item lines="none">
			<ion-label color="light">
				<h3>COVID-19 Statistics in Nigeria in Real Time</h3>
			</ion-label>
	</ion-item>

</ion-header>

<ion-content>
  <div>
    <ion-slide>
      <ion-card>
        <ion-grid>
          <ion-row class="align-items-center">
            <ion-col size="6">
              <ion-button color="light" shape="round" routerLink="/#" class="ion-text-capitalize">
                Nigeria
              </ion-button>
            </ion-col>
            <ion-col size="6">
              <ion-button shape="round" color="light" fill="clear" routerLink="/states" class="ion-text-capitalize">
                States
              </ion-button>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-card>
    </ion-slide>
  </div>

  <!--FIRST ROW-->
  <div>
    <ion-slide>
      <ion-card>
        <ion-grid>
          <ion-row class="align-items-center">
            <ion-col size="6">
              <div class="stats">
                <p>Confirmed</p>
                <h3>{{help}}</h3>
              </div>
            </ion-col>
            <ion-col size="6">
              <div class="stats2">
                <p>Deaths</p>
                <h3>{{onwu}}</h3>
              </div>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-card>
    </ion-slide>
  </div>
  
  <!--FIRST ROW-->
  <div class="ion-margin-bottom">
    <ion-slide>
      <ion-card>
        <ion-grid class="ion-margin-bottom">
          <ion-row class="align-items-center">
            <ion-col size="4">
              <div class="stats3">
                <p>Recovery</p>
                <h3>{{freed}}</h3>
              </div>
            </ion-col>
            <ion-col size="4">
              <div class="stats4">
                <p>Active</p>
                <h3>{{active}}</h3>
              </div>
            </ion-col>
            <ion-col size="4">
              <div class="stats5">
                <p>Tests</p>
                <h3>{{samples}}</h3>
              </div>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-card>
    </ion-slide>
  </div>
  

  <div class="container" id="map" height="inherit">
      <div class="form ion-text-center">
        <ion-item lines="none">

          <ion-grid>
            <ion-row class="ion-align-items-center">

              <ion-col size="7">

                  <h4>Mr Paul</h4>
                  <h6>080334789</h6>
                </ion-label>
              </ion-col>
              <ion-col size="2">
                <ion-button color="light" fill="clear">
                  <ion-icon slot="icon-only" name="ellipsis-vertical"></ion-icon>
                </ion-button>
              </ion-col>
            </ion-row>
          </ion-grid>
        -->

        </ion-item>
      </div> 
    </div>
</ion-content>
